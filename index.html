
<!-- As tags HTML são usadas para marcar e estruturar o conteúdo de uma página web. Cada tag tem uma função específica e é usada 
para formatar diferentes tipos de conteúdo como títulos, parágrafos, listas, tabelas, imagens, links, entre outros.
Segue abaixo alguns exemplos de tags e suas funçoes respectivas -->


<html> <!-- O elemento ou TAG <html> determina o inicio e o fim do documento HTML -->

 <head> <!-- head é a seçao que não é exibida no navegador da Web quando a página é carregada -->

    <title> site HTML&CSS </title> <!-- <title> informa o titulo da pagina , ela deve ser inserida em <head> O título da página 
               é uma das informações mais importantes para os mecanismos de busca, pois ajuda a identificar o conteúdo da página -->

 </head>

 <BODY> <!-- <body> é usada para conter o conteúdo principal da página, incluindo texto, imagens, tabelas, links, formulários,
     entre outros -->
    
    <h1> meu site MAtheus Sá </h1> <!-- <h1> é usado para cabeçalhos de nivel 1. È recomendado usar somente um por pagina em busca
        de melhorar os efeitos da busca organica -->
    
    <p> ESCREVA ALGUM TEXTO AQUI </p> <!-- cria paragrafos no site -->

    <a href = "www.google.com.br"> Acessar o google </a>

    <hr /> <!--cria uma linha horizontal -->
    <br /> <!-- cria um espaço entre linhas -->
    <hr />
    <img src="img/menteHumana.avif" alt="a mente humana representada"/> <!--cria elemento de imagem -->

 </BODY> 

</html> <!--o elemento ou TAG </html> é usado para fechar a instruçao html inserida a cima , semelhante ao ponto e virgula (;)
         usado para fechar uma instruçao em JAVA por exemplo. " <html> abertura " " </html> fechamento " -->
